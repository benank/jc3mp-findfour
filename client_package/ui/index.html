<html>
    <title>Find Four</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="./icons/css/font-awesome.css">
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <div class="window">
        <div class="title">
            <div class="title-text">Find Four</div>
            <div class="close-icon"><i id="close-button" class="fa fa-close"></i></div>
        </div>
        <div class="game-board">
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
        </div>
        <div class="player-name red">
            <div class="piece" style="display: inline-block; cursor: default; margin: 0; margin-right: 6px;">
                <div class="piece inside red" style="cursor: default"></div></div>
            <span id="player1name" style="font-style: italic">Waiting for player...</span>
        </div>
        <div class="player-name blue">
            <div class="piece" style="display: inline-block; cursor: default; margin: 0; margin-right: 6px;">
                <div class="piece inside blue" style="cursor: default"></div></div>
            <span id="player2name" style="font-style: italic">Waiting for player...</span>
            </div>
        </div>
    </div>
</html>
